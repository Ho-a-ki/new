<!-- 
    Simple Validations
    The 'required' attribute validates that an input
    is not empty.
    There are also type validations.
    Try Changing "type" from "text" to "email"
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Demo</title>
</head>
<body>
<h1>Login</h1>
<!-- action - where the form send data to -->
<!-- method - post or get? -->


<form>
    <label for="username">Email:</label>
    <input id="username" type="email" placeholder="email" required>
    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="password" required>
    <input type="submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="47.css">
</head>
<body>

<h1>TO do list</h1>

<ul>
    <li class="completed">
        <input type="checkbox" checked>
        Walk out
    </li>
    <li class="completed">
        <input type="checkbox" checked>
        Buy Groceries
    </li>
    <li id="special">
        <!-- id는 unique한 값으로 지정해줘야 한다.
        중복되는 value가 있으면 invalid 한 html이다. -->
        <!-- 여러개 쓰고 싶으면 class를 사용한다.
        왜 class이냐? > 객체지향. -->
        <input type="checkbox">
        Finish The Lecture
    </li>
</ul>

</body>
</html>

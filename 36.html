<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>
<body>
    <p>
        Do you prefer cats or dogs?
    </p>
    <form action="">
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">
    <p>
        what is your favorite Mood?
    </p>
    <select name="color">
        <option value="happy">:)</option>
        <option value="netural">:|</option>
        <option value="sad">:(</option>
    </select>

    <textarea name="paragraph" id="" cols="50" rows="10"></textarea>
    
    <!-- VScode에서 파랑색 value, name 으로 나오는 것들을 attribute라고 함. -->
    
    <button>GO.</button>
    </form>
<!-- radio button 사용시.. 둘중 하나만 선택하게 하려면 둘의
name이 같아야 한다. > 그럼 같은 걸로 인식된다. -->

<!-- We need to also say what the value of this decision is. -->

</body>
</html>

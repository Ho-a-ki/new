<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style type='text/css'>
        .btn-info {
            background-color: orange;
            border: 1px solid orange;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1> This is a jumbotron</h1>
            <p>asdasdasdasdsasa asdasdasdsadsad asdasdasdasd</p>
            <button class="btn btn-success bnt-lg">Hi there</button>
        </div>
        <h1>Bootstrap Basics.</h1>
        <button class="btn btn-success btn-xs">CLICK ME!</button>

        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg" disabled="disabled">Bootstrap Docs</a>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">이메일 주소</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">암호</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">파일 업로드</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">여기에 블록레벨 도움말 예제</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 입력을 기억합니다
                </label>
            </div>
            <button type="submit" class="btn btn-default">제출</button>
        </form>

        <!-- inline form -->
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>

    </div>
</body>

</html>
